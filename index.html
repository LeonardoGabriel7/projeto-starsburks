<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="circulo"></div>

    <img class="logo" src="midias/logo.png" alt="">

    <div class="conteudo">
        <div class="texto">
            <h2>Não é apenas café, isso é <span>Starsburks</span> </h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti amet deserunt repellat, odit es.</p>

            <button>Contato</button>
        </div>
        <div class="imagem">
            <img class="copoG" src="midias/img1.png" alt="">
        </div>
    </div>
        <div class="menu">
            <img class="verde" src="midias/img-pequena1.png" alt="" class="verde">
            <img class="rosa" src="midias/img-pequena2.png" alt="" class="rosa">
            <img class="roxo" src="midias/img-pequena3.png" alt="" class="roxo">
        </div>
</body>

<script>
    let circulo = document.querySelector (".circulo")
            let  imgCopo = document.querySelector(".copoG")      
            let  verde = document.querySelector(".verde")
            let  rosa = document.querySelector(".rosa")
            let  roxo = document.querySelector(".roxo")

            verde.addEventListener("click", () => {
                imgCopo.src = "./midias/img1.png"
                circulo.style.background = "#017143"
            })

            rosa.addEventListener("click", () => {
                imgCopo.src = "./midias/img2.png"
                circulo.style.background = "#eb7495"
            })

            roxo.addEventListener("click", () => {
                imgCopo.src = "./midias/img3.png"
                circulo.style.background = "#d752b1"
            })
</script>



</html>
